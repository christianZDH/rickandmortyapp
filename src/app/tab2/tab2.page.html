<ion-header class="ion-no-border">
  <app-toolbar title="Characters" (onsearchClick)="searchModal()"></app-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-list color="secondary" class="animate__animated animate__fadeIn">
    <ion-virtual-scroll [items]="characters">
      <app-item-character
        *virtualItem="let character"
        [character]="character"
        (onclick)="viewCharacter($event)"
      ></app-item-character>
    </ion-virtual-scroll>

    <ion-infinite-scroll
      threshold="100px"
      position="bottom"
      (ionInfinite)="loadData($event)"
    >
      <ion-infinite-scroll-content loadingSpinner="null">
        <app-item-skeleton></app-item-skeleton>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
