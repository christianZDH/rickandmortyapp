<ion-toolbar color="secondary">
  <ion-title>{{ title }}</ion-title>
  <ion-buttons slot="end">
    <ion-button *ngIf="searchDisable === false" (click)="clickSearchEmitter()">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
    <ion-button (click)="darkModeToggle()">
      <ion-icon
        *ngIf="darkmode === true"
        slot="icon-only"
        name="sunny"
      ></ion-icon>
      <ion-icon
        *ngIf="darkmode === false"
        slot="icon-only"
        name="moon"
      ></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
