<ion-item color="secondary" *ngFor="let item of [1, 2, 3]" lines="full">
  <ion-skeleton-text
    slot="start"
    animated
    style="width: 150px; --border-radius: 8px"
  ></ion-skeleton-text>
  <ion-skeleton-text
    slot="end"
    animated
    style="width: 70px; --border-radius: 8px"
  ></ion-skeleton-text>
</ion-item>
