<ion-tabs (ionTabsWillChange)="changeTab($event)">
  <ion-tab-bar color="secondary" slot="bottom">
    <ion-tab-button
      *ngFor="let tab of tabs"
      [ngClass]="{ 'activeTab': tab.tab === tabSelected}"
      [tab]="tab.tab"
    >
      <ion-label>{{ tab.label }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
