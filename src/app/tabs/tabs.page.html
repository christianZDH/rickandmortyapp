<ion-tabs (ionTabsDidChange)="changeTab($event)">
  <ion-tab-bar color="light" slot="bottom">
    <ion-tab-button
      *ngFor="let tab of tabs"
      [ngClass]="{ 'activated': tab.tab === tabSelected }"
      [tab]="tab.tab"
    >
      <ion-label>{{ tab.label }}</ion-label>
      <ion-icon [name]="tab.icon"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
