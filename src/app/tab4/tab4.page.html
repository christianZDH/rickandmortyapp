<ion-header class="ion-no-border">
  <app-toolbar [searchDisable]="true" title="Favorites"></app-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-text
    *ngIf="favoritesCharacters.length === 0"
    style="display: flex; justify-content: center"
    color="medium"
  >
    <ion-label>Favorite characters not found</ion-label>
  </ion-text>

  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let character of favoritesCharacters">
        <app-item-character
          [character]="character"
          (click)="viewCharacter(character)"
        ></app-item-character>
        <ion-item-options side="end">
          <ion-item-option
            (click)="removeToFavorite(character.id)"
            color="danger"
          >
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
